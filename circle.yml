machine:
  node:
    version: 7.4.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.20.0
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - ./node_modules/.bin/gulp eslint
    - ./node_modules/.bin/gulp sasslint
    - ./node_modules/.bin/gulp test

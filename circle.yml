machine:
  node:
    version: 7.4.0
  yarn:
    version: 0.19.1
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - ./node_modules/.bin/gulp eslint
    - ./node_modules/.bin/gulp sasslint
    - ./node_modules/.bin/gulp test

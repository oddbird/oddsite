{% extends "layout.html" %}
{% block title %}Tags{% endblock %}
{% block body %}
  <h1>Tags</h1>
  <ul class=tagcloud>
  {%- for tag in get_tags(limit=50) %}
    <li>
      <a href="{{ link_to('tag', tag=tag.name) }}">{{ tag.name }}</a>
      ({{ tag.count }})
    </li>
  {%- endfor %}
  </ul>
{% endblock %}
